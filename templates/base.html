<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vintage Auth{% endblock %}</title>
    
    <!-- Google Fonts - Elegant Serif Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Decorative Pattern Overlay -->
    <div class="pattern-overlay"></div>
    
    <!-- Main Container -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="vintage-footer">
        <p>&copy; {{ current_year if current_year else '2024' }} Vintage Auth &mdash; Crafted with elegance</p>
    </footer>
    
    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
